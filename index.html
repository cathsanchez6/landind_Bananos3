<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Del Monte Info</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .fondo-decorativo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .fondo-decorativo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(-1px) scale(1.1);
      will-change: transform;
    }

    .contenido {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #007a33;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .campo {
      margin-bottom: 15px;
      text-align: left;
    }

    .campo b {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    .campo span {
      background: #f4f4f4;
      display: block;
      padding: 10px 14px;
      border-radius: 10px;
      font-style: italic;
      font-size: 0.95rem;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .logo {
        max-width: 80px;
      }

      .card {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fondo-decorativo">
      <img src="assets/banner-del-monte.png" alt="Fondo decorativo Del Monte">
    </div>
    <div class="contenido">
      <img src="assets/logo.png" alt="Del Monte" class="logo">
      <div class="card">
        <h2>Información</h2>
        <div class="campo">
          <b>Certified Organic by / Certifié Biologique par:</b>
          <span>Control Union Certification</span>
        </div>
        <div class="campo">
          <b>Country of Origin / Pays D'origine:</b>
          <span>Product Of Ecuador - Produit De L'Équateur</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
