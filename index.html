<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Del Monte Info</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .fondo-decorativo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .fondo-decorativo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contenido {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #007a33;
      margin-bottom: 20px;
    }

    .campo {
      margin-bottom: 15px;
      text-align: left;
    }

    .campo b {
      display: block;
      margin-bottom: 5px;
    }

    .campo span {
      background: #f1f1f1;
      display: block;
      padding: 8px 12px;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fondo-decorativo">
      <img src="assets/banner-del-monte.png" alt="Fondo decorativo Del Monte">
    </div>
    <div class="contenido">
      <img src="assets/logo.png" alt="Del Monte" class="logo">
      <div class="card">
        <h2>Información</h2>
        <div class="campo">
          <b>Certified Organic by / Certifié Biologique par:</b>
          <span>Control Union Certification</span>
        </div>
        <div class="campo">
          <b>Country of Origin / Pays D'origine:</b>
          <span>Product Of Ecuador - Produit De L'Équateur</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
